- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/nvim/after/:
      create: true
      path: nvim/after/
    ~/.config/nvim/lua/:
      create: true
      # glob: true
      path: nvim/lua/
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/zellij/config.kdl: zellij/config.kdl
    ~/.dir_colors: ./nord-dircolors/src/dir_colors
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.indentconfig.yaml: latexindentconfig.yaml
    ~/Library/Application Support/Code/User/settings.json:
      create: true
      path: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      create: true
      path: vscode/keybindings.json
    ~/.p10k.zsh: p10k.zsh
    ~/.Rprofile: Rprofile
    # ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive --remote, Installing submodules]
